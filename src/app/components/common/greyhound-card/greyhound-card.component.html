<mat-card class="greyhound-card mat-elevatrion-z8">
  <mat-card-header>
    <mat-card-title>{{ name }}</mat-card-title>
    <mat-card-subtitle *ngIf="passed">
      ({{ born | date:'mediumDate' }} - {{ passed | date:'mediumDate' }})
    </mat-card-subtitle>
    <mat-card-subtitle *ngIf="!passed">
      ({{ born | date:'mediumDate' }} - Present)
    </mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="assets/img/{{ image }}" alt="Photo of {{ name }}" />
  <mat-card-content>
    <p *ngFor="let description of descriptions">
      {{ description }}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button
      mat-stroked-button
      class="btn--flex-row"
      color="primary"
      type="button"
      role="button"
      (click)="setGreyhoundDetail(route)"
      aria-label="Greyhound Detail Button">
      <mat-icon>pets</mat-icon>&nbsp;DETAILS
    </button>
  </mat-card-actions>
</mat-card>
