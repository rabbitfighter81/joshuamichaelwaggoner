<mat-card class="greyhound-card">
  <mat-card-header>
    <mat-card-title>{{ name }}</mat-card-title>
    <mat-card-subtitle *ngIf="passed">({{ born | date:'short' }} - {{ passed | date:'short' }})</mat-card-subtitle>
    <mat-card-subtitle *ngIf="!passed">({{ born | date:'short' }} - Present)</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="assets/img/{{ image }}" alt="Photo of {{ name }}" />
  <mat-card-content>
    <p *ngFor="let description of descriptions">
      {{ description }}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button color="primary" (click)="like()">LIKE</button>
    <button mat-button color="primary" (click)="share()">SHARE</button>
  </mat-card-actions>
</mat-card>
