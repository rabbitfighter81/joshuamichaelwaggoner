<mat-card class="greyhound-card">
  <mat-card-header>
    <mat-card-title>{{ name }}</mat-card-title>
    <mat-card-subtitle>({{ born }} - {{ passed }})</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="{{ image }}" alt="Photo of {{ name }}">
  <mat-card-content>
    <p *ngFor="let description of descriptions; let j = index;">
      {{ description }}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button color="primary" (click)="like()">LIKE</button>
    <button mat-button color="primary" (click)="share()">SHARE</button>
  </mat-card-actions>
</mat-card>
