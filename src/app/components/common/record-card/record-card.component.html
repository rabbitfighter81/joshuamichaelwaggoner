<mat-card class="record-card mat-elevatrion-z8" *ngIf="record">
  <mat-card-header>
    <img mat-card-avatar src="{{ record.thumb }}" alt="Thumb Photo of {{ record.artist }}" />
    <mat-card-title>{{ record.artist }}</mat-card-title>
    <mat-card-subtitle>{{ record.title }}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="{{ record.coverImage }}" alt="Photo of {{ record.title }} by {{ record.artist }}">
  <mat-card-actions>
    <button
      mat-stroked-button
      class="btn--flex-row"
      color="primary"
      type="button"
      role="button"
      aria-label="Record Detail Button"
    > <!-- TODO: Test -->
      <mat-icon>album</mat-icon>&nbsp;DETAILS
    </button>
  </mat-card-actions>
</mat-card>
