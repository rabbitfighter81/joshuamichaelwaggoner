<mat-list *ngIf="greyhound">
  <mat-list-item>
    Weight: {{ greyhound.lbs }} lbs.
  </mat-list-item>
  <mat-list-item>
    Country: {{ greyhound.land }}
  </mat-list-item>
  <mat-list-item>
    Color: {{ greyhound.color }}
  </mat-list-item>
  <mat-list-item>
    Sex: {{ greyhound.sex }}
  </mat-list-item>
  <mat-list-item>
    Ear-mark: {{ greyhound.earmark }}
  </mat-list-item>
</mat-list>
