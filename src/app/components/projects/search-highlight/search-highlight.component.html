<mat-card
  class="project"
  color="primary"
  class="mat-elevation-z1 border-bottom-20">
  <mat-card-header>
    <div
      mat-card-avatar
      class="personal-image"></div>
    <mat-card-title
      class="project-title"
      color="primary">
      Search Highlight
    </mat-card-title>

    <mat-card-subtitle class="project-subtitle">
      Transform any text into highlighted text matching a search query
    </mat-card-subtitle>
  </mat-card-header>

  <mat-card-content class="card-content">

    <h1 class="search-highlight-h1">Search Highlight Pipe</h1>
    <!-- This needs to be a form TODO -->
    <br>
    <div class="searcharea">

      <input
        #searchInput
        type="text"
        (input)="setSearch(searchInput.value)">

      <span class="spacer"></span>

      <div class="results" *ngIf="getResultCount()">
        {{ getResultCount() }} results found
      </div>

    </div>

    <div
    class="txt"
    [innerHTML]="textContent | searchHighlight: getSearchTerm()"></div>
  </mat-card-content>

  <mat-card-actions>
    <button
      mat-button
      role="button"
      type="button"
      aria-role="Share button"
      i18n="@@Projects_Actions_Share"
      (click)="share('Search Highlight')">
      Share
    </button>
    <button mat-button
      type="button"
      role="button"
      aria-role="GitHub button"
      i18n="@@Projects_Actions_GitHub"
      (click)="navToGitHubProject('Search Highlight')">
      GitHub
    </button>
  </mat-card-actions>

</mat-card>
