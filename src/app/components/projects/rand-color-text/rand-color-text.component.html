<mat-card class="project" color="primary" class="mat-elevation-z1 border-bottom-20">

  <mat-card-header>
    <div mat-card-avatar class="personal-image"></div>
    <mat-card-title class="project-title">
      Random Color Text
    </mat-card-title>

    <mat-card-subtitle class="project-subtitle">
      Angular pipe that returns random color text.
    </mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <div class="quote-container">
      <div id="txt" [innerHTML]="txt | randomColor"></div>
      <br>
      <div>-
        <span id="author" [innerHTML]="author | randomColor"></span>
      </div>
    </div>
  </mat-card-content>

  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
    <button mat-button (click)="navToGitHubProject()">GITHUB</button>
  </mat-card-actions>

</mat-card>
