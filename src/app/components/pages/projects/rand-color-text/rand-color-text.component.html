<mat-card
  class="project"
  color="primary"
  class="mat-elevation-z1 border-bottom-20"
>
  <mat-card-header>
    <div mat-card-avatar class="personal-image"></div>
    <mat-card-title>
      Random Color Text
    </mat-card-title>

    <mat-card-subtitle>
      Angular pipe that returns random color text.
    </mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <div class="quote-container">
      <div id="txt" [innerHTML]="txt | randomColor"></div>
      <br />
      <div>
        -
        <span id="author" [innerHTML]="author | randomColor"></span>
      </div>
    </div>
  </mat-card-content>

  <mat-card-actions>
    <button
      mat-button
      role="button"
      type="button"
      color="primary"
      aria-role="Share button"
      i18n="@@Projects_Actions_Share"
      (click)="share('Random Color')"
    >
      SHARE
    </button>
    <button
      mat-button
      type="button"
      role="button"
      color="primary"
      aria-role="GitHub button"
      i18n="@@Projects_Actions_GitHub"
      (click)="navToGitHubProject('Random Color')"
    >
      GITHUB
    </button>
  </mat-card-actions>
</mat-card>
