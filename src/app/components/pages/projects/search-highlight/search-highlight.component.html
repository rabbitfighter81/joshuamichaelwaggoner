<mat-card class="project mat-elevation-z5 border-bottom-20" color="primary">
  <mat-card-header>
    <div mat-card-avatar class="personal-image"></div>
    <mat-card-title>
      Search Highlight
    </mat-card-title>

    <mat-card-subtitle>
      Transform any text into highlighted text matching a search query
    </mat-card-subtitle>
  </mat-card-header>

  <mat-card-content class="search-area-content">
    <div class="searcharea">
      <input #searchInput type="text" (input)="setSearch(searchInput.value)" />
      <span class="spacer"></span>
      <div class="results" *ngIf="getResultCount()">
        {{ getResultCount() }} results found
      </div>
    </div>

    <div
      class="txt"
      [innerHTML]="textContent | searchHighlight: getSearchTerm()"
    ></div>
  </mat-card-content>

  <mat-card-actions>
    <button
      mat-button
      role="button"
      type="button"
      color="primary"
      aria-role="Share button"
      i18n="@@Projects_Actions_Share"
      (click)="share('Search Highlight')"
    >
      SHARE
    </button>
    <button
      mat-button
      type="button"
      role="button"
      color="primary"
      aria-role="GitHub button"
      i18n="@@Projects_Actions_GitHub"
      (click)="navToGitHubProject('Search Highlight')"
    >
      GITHUB
    </button>
  </mat-card-actions>
</mat-card>
