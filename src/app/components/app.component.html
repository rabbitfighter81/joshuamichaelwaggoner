<app-toolbar-main (toggle)="toggleSidenav()"></app-toolbar-main>
<mat-sidenav-container class="example-container" (backdropClick)="close()">
  <mat-sidenav #sidenav (keydown.escape)="close()" disableClose>
    <div class="flex-row">
      <div class="flex-col">
       <app-nav-main></app-nav-main>
      </div>
      <div class="flex-col">
        <button id="btn-close-nav" mat-icon-button (click)="close()">
          <mat-icon color="primary">close</mat-icon>
        </button>
      </div>
    </div>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
    <br><br><br>
  </mat-sidenav-content>
</mat-sidenav-container>
<app-toolbar-footer></app-toolbar-footer>
